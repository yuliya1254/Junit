plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.16.0",
            "org.junit.jupiter:junit-jupiter:5.9.3",
            'com.github.javafaker:javafaker:1.0.2')
    testRuntimeOnly (
            "org.slf4j:slf4j-simple:1.7.29")
}

test {
    useJUnitPlatform{
        includeTags("Critical")
    }
}


